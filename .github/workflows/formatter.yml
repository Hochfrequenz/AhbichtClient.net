name: dotnet-format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9
      - name: Install dotnet tools
        run: |
          dotnet tool restore
      - name: Run dotnet-format
        working-directory: ./AhbichtClient
        run: dotnet csharpier check .
